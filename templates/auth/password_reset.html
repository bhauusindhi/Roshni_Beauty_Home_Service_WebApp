{% extends 'base.html' %} {% block title %}Forgot Password - Roshni Beauty
Parlor{% endblock %} {% block content %}
<section class="py-5 mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">
              <i class="fas fa-unlock-alt"></i> Forgot Password
            </h3>
            <p class="mb-0">Enter your email to reset your password</p>
          </div>
          <div class="card-body p-4">
            <form method="post">
              {% csrf_token %} {{ form.as_p }}
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
              </div>
            </form>
            <hr class="my-4" />
            <div class="text-center">
              <a href="{% url 'login' %}" class="text-muted">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
